<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood!, réserver le menu qui vous convient.">

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Ohmyfood!</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
            <div class="header__logo">
                <i class="fa-solid fa-arrow-left off"></i>
                <picture>
                    <source srcset="./images/logo/ohmyfood@2x.svg 2x" media="(min-width:768px)">
                    <img src="./images/logo/ohmyfood.png" alt="Logo de Ohmyfood!"
                        srcset="./images/logo/ohmyfood.png 1x, ./images/logo/ohmyfood@2x.svg 2x">
                </picture>
            </div>
            <div class="header__body">
                <p class="header__location"><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
                <div class="header__intro">
                    <h1>Réservez le menu qui vous convient</h1>
                    <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
                    <button class="header__btn">Explorer nos restaurants</button>
                </div>
            </div>
    </header>

    <!-- MAIN -->
    <main>
        <section class="menu">
            <div class="menu__heading"><h2>Fonctionnement</h2></div>
            <div class="menu__list">
                <button class="menu__btn">
                    <span class="menu__btn__nb">1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </button>

                <button class="menu__btn">
                    <span class="menu__btn__nb">2</span>
                    <i class="fa-solid fa-list"></i>
                    Composez votre menu
                </button>

                <button class="menu__btn">
                    <span class="menu__btn__nb">3</span>
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </button>
            </div>

        </section>

        <section class="restaurants">

        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <h2 class="footer__heading">ohmyfood</h2>
        <ul class="nav">
            <li><a class="nav__link" href="#" title="Proposer un restaurant"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a class="nav__link" href="#" title="Devenir partenaire"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
            <li><a class="nav__link" href="#" title="Mentions légales">Mentions légales</a></li>
            <li><a class="nav__link" href="#" title="Contact">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
